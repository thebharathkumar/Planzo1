services:
  db:
    image: postgis/postgis:16-3.4
    platform: linux/amd64
    container_name: planzo-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: planzo
      POSTGRES_DB: planzo
    ports:
      - "5433:5432"
    volumes:
      - planzo-db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d planzo"]
      interval: 5s
      timeout: 5s
      retries: 20

volumes:
  planzo-db-data:

